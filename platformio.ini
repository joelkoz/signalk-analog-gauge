;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
env_default = d1_mini

[common_env_data]
build_flags = 
   -Wall
   -Wno-reorder
   -Wno-parentheses


[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino

build_flags =
    ${common_env_data.build_flags}

lib_deps =
    https://github.com/SignalK/SensESP
    https://github.com/DFRobot/DFRobot_Display.git
    https://github.com/DFRobot/DFRobot_ST7687S.git

    ESP Async WebServer
    ESPAsyncWiFiManager
    ReactESP
    ArduinoJson@^5.0.0
    https://github.com/JoaoLopesF/RemoteDebug.git#0b5a9c1a49fd2ade0e3cadc3a3707781e819359a
    WebSockets
    DallasTemperature
    ESP8266TrueRandom

monitor_speed=115200


[env:native]
platform = native
test_ignore = test_embedded

build_flags =
    ${common_env_data.build_flags}
    -std=gnu++11
    -D ARDUINOJSON_ENABLE_ARDUINO_STRING=1

build_unflags = 
    -fno-rtti

lib_ignore =
    https://github.com/joelkoz/SensESP.git
    https://github.com/DFRobot/DFRobot_Display.git
    https://github.com/DFRobot/DFRobot_ST7687S.git
    
    ESP Async WebServer
    ESPAsyncWiFiManager
    ReactESP
    https://github.com/JoaoLopesF/RemoteDebug.git#0b5a9c1a49fd2ade0e3cadc3a3707781e819359a
    WebSockets
    DallasTemperature
    ESP8266TrueRandom

lib_deps =
    ArduinoJson@^5.0.0
    https://github.com/joelkoz/sensesp-mock.git

lib_extra_dirs = .

lib_archive = false
